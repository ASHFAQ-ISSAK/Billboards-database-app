<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billboard Database Forms</title>
  <link rel="stylesheet" href="/style.css">
  
</head>
<body>
  <h1>Billboard Database</h1>

  <h2>Add Genre</h2>
  <form action="/insert_genre" method="POST">
    <label for="genreName">Name:</label>
    <input type="text" id="genreName" name="genreName" required><br><br>
    <input type="submit" value="Add Genre">
  </form>

  <h2>Add Artist</h2>
  <form action="/insert_artist" method="POST">
    <label for="artistName">Name:</label>
    <input type="text" id="artistName" name="artistName" required><br><br>

    <label for="artistCountry">Country:</label>
    <input type="text" id="artistCountry" name="artistCountry"><br><br>

 

    <input type="submit" value="Add Artist">
  </form>

  <h2>Add Song</h2>
  <form action="/insert_song" method="POST">
    <label for="songTitle">Title:</label>
    <input type="text" id="songTitle" name="songTitle" required><br><br>

   

    <label for="songReleaseYear">Release Year:</label>
    <input type="number" id="songReleaseYear" name="songReleaseYear" required><br><br>

    <label for="songDuration">Duration:</label>
    <input type="time" id="songDuration" name="songDuration" required><br><br>

    <input type="submit" value="Add Song">
  </form>
</body>
</html>

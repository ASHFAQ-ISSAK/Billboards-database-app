<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billboard Database Forms</title>
  <style>
    /* Reset default margins and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }

    /* Container for form sections */
    .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    /* Container for links */
    .container2 {
        text-align: center;
        margin-top: 20px;
    }

    .container2 a {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        text-decoration: none;
        color: #fff;
        background-color: #1b88ee;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .container2 a:hover {
        background-color: #45a049;
    }

    /* Heading styles */
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        margin-bottom: 10px;
    }

    /* Form styles */
    form {
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="time"] {
        width: calc(100% - 10px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Billboard Database</h1>

    <form action="/submit_all" method="POST">
      <h2>Add Genre</h2>
      <label for="genreName">Name:</label>
      <input type="text" id="genreName" name="genreName" required><br><br>

      <h2>Add Artist</h2>
      <label for="artistName">Name:</label>
      <input type="text" id="artistName" name="artistName" required><br><br>
      <label for="artistCountry">Country:</label>
      <input type="text" id="artistCountry" name="artistCountry"><br><br>

      <h2>Add Song</h2>
      <label for="songTitle">Title:</label>
      <input type="text" id="songTitle" name="songTitle" required><br><br>
      <label for="songReleaseYear">Release Year:</label>
      <input type="number" id="songReleaseYear" name="songReleaseYear" required><br><br>
      <label for="songDuration">Duration:</label>
      <input type="time" id="songDuration" name="songDuration" required><br><br>

      <input type="submit" value="Add All">
    </form>
  <hr>
    <div class="container2">
      <a href="http://127.0.0.1:5000/artists">Artists</a>
      <a href="http://127.0.0.1:5000/genres">Genres</a>
      <a href="http://127.0.0.1:5000/songs">Songs</a>
    </div>
  </div>
</body>
</html>
